    <script>
        function logout() {
            // Delete the cookie by setting an expiration date in the past
            document.cookie = "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/login;";
            // Redirect to the login page
            window.location.replace("/login");
        }
        
        function input() {
            let unit = $('#unit').val();
            let tanggal = $('#tanggal').val();

            let rs01jam = [];
            for (let i = 1; i <= 24; i++) {
                rs01jam.push($(`#rs01jam${i}`).val());
            }

            let rs02jam = [];
            for (let i = 1; i <= 24; i++) {
                rs02jam.push($(`#rs02jam${i}`).val());
            }

            let sljam = [];
            for (let i = 1; i <= 24; i++) {
                sljam.push($(`#sljam${i}`).val());
            }

            let fl03jam = [];
            for (let i = 1; i <= 24; i++) {
                fl03jam.push($(`#fl03jam${i}`).val());
            }

            let fl05jam = [];
            for (let i = 1; i <= 24; i++) {
                fl05jam.push($(`#fl05jam${i}`).val());
            }

            let fl06jam = [];
            for (let i = 1; i <= 24; i++) {
                fl06jam.push($(`#fl06jam${i}`).val());
            }

            let breakdown = $('#breakdown').val();
            let corrective = $('#corrective').val();
            let preventive = $('#preventive').val();
            let accident = $('#accident').val();
            let remark = $('#remark').val();

            let form_data = new FormData();

            form_data.append('unit_give', unit);
            form_data.append('tanggal_give', tanggal);

            for (let i = 0; i < 24; i++) {
                form_data.append(`rs01jam${i + 1}_give`, rs01jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`rs02jam${i + 1}_give`, rs02jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`sljam${i + 1}_give`, sljam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`fl03jam${i + 1}_give`, fl03jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`fl05jam${i + 1}_give`, fl05jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`fl06jam${i + 1}_give`, fl06jam[i]);
            }



            form_data.append('breakdown_give', breakdown);
            form_data.append('corrective_give', corrective);
            form_data.append('preventive_give', preventive);
            form_data.append('accident_give', accident);
            form_data.append('remark_give', remark);

            $.ajax({
                type: "POST",
                url: "/inputab",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    {
                        alert(response["msg"]);
                        window.location.href = "/";
                    }
                },
            });
        }
    </script>
