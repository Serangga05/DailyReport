    <script>
        function logout() {
            // Delete the cookie by setting an expiration date in the past
            document.cookie = "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/login;";
            // Redirect to the login page
            window.location.replace("/login");
        }
        
        function input() {
            let unit = $('#unit').val();
            let tanggal = $('#tanggal').val();

            let cc01jam = [];
            for (let i = 1; i <= 24; i++) {
                cc01jam.push($(`#cc01jam${i}`).val());
            }

            let cc03jam = [];
            for (let i = 1; i <= 24; i++) {
                cc03jam.push($(`#cc03jam${i}`).val());
            }

            let cc04jam = [];
            for (let i = 1; i <= 24; i++) {
                cc04jam.push($(`#cc04jam${i}`).val());
            }

            let cc05jam = [];
            for (let i = 1; i <= 24; i++) {
                cc05jam.push($(`#cc05jam${i}`).val());
            }

            let cc06jam = [];
            for (let i = 1; i <= 24; i++) {
                cc06jam.push($(`#cc06jam${i}`).val());
            }

            let breakdown = $('#breakdown').val();
            let corrective = $('#corrective').val();
            let preventive = $('#preventive').val();
            let accident = $('#accident').val();
            let remark = $('#remark').val();

            let form_data = new FormData();

            form_data.append('unit_give', unit);
            form_data.append('tanggal_give', tanggal);

            for (let i = 0; i < 24; i++) {
                form_data.append(`cc01jam${i + 1}_give`, cc01jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`cc03jam${i + 1}_give`, cc03jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`cc04jam${i + 1}_give`, cc04jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`cc05jam${i + 1}_give`, cc05jam[i]);
            }

            for (let i = 0; i < 24; i++) {
                form_data.append(`cc06jam${i + 1}_give`, cc06jam[i]);
            }

            form_data.append('breakdown_give', breakdown);
            form_data.append('corrective_give', corrective);
            form_data.append('preventive_give', preventive);
            form_data.append('accident_give', accident);
            form_data.append('remark_give', remark);

            $.ajax({
                type: "POST",
                url: "/inputcc",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    {
                        alert(response["msg"]);
                        window.location.href = "/";
                    }
                },
            });
        }
    </script>
