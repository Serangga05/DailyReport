            // Delete the cookie by setting an expiration date in the past
            document.cookie = "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/login;";

            window.location.replace("/login");

            let unit = $('#unit').val();
            let tanggal = $('#tanggal').val();

                rtg01jam.push($(`#rtg01jam${i}`).val());

            let rtg13jam = [];
            for (let i = 1; i <= 24; i++) {
                rtg13jam.push($(`#rtg13jam${i}`).val());

            let breakdown = $('#breakdown').val();
            let corrective = $('#corrective').val();
            let preventive = $('#preventive').val();
            let accident = $('#accident').val();
            let remark = $('#remark').val();

            let form_data = new FormData();

            form_data.append('unit_give', unit);
            form_data.append('tanggal_give', tanggal);

            for (let i = 0; i < 24; i++) {
                form_data.append(`rtg01jam${i + 1}_give`, rtg01jam[i]);

            for (let i = 0; i < 24; i++) {
                form_data.append(`rtg02jam${i + 1}_give`, rtg02jam[i]);

            for (let i = 0; i < 24; i++) {

            for (let i = 0; i < 24; i++) {

            for (let i = 0; i < 24; i++) {

            for (let i = 0; i < 24; i++) {

            for (let i = 0; i < 24; i++) {
                form_data.append(`rtg13jam${i + 1}_give`, rtg13jam[i]);

            form_data.append('breakdown_give', breakdown);
            form_data.append('corrective_give', corrective);
            form_data.append('preventive_give', preventive);
            form_data.append('accident_give', accident);
            form_data.append('remark_give', remark);

            $.ajax({
                type: "POST",
                url: "/inputrtg",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    {
                        alert(response["msg"]);
                        window.location.href = "/";
                    }
